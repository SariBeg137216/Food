{% extends 'food/base.html' %}
{% block body %}
	<div class="container">
		<div class="row">
			<div class="col-md-6 ">
				<img src="{{ item.item_image.url }}" class="card" height="300px">
			</div>
			<div class="col-md-6">
				<h1>{{ item.item_name }}</h1>
				<h2>{{ item.item_desc }}</h2>
				<h3>$ {{ item.item_price }}</h3>
				<h2>{{ item.user_name }}</h2>

			</div>
			<div class="col-md-3">
				<a href="{% url 'food:update_item' item.id %}" class="btn btn-warning">
					UPDATE
				</a>
			</div>
		</div>
	</div>
{% endblock %}
